<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        The Standard Model
    </title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section class="general-layout">

    
        
        <div class="center">

            <div class="title"><center>
                <h1>The Standard Model</h1></center>
            </div>

            <div class="main table">

                <div class="cell quarks">
                    <div class="decor" id="d">u</div>
                    <div class="lower">up
                    </div>
                </div>

                <div class="cell quarks">
                    <div class="decor" id="d">c</div>
                    <div class="lower">charm
                    </div>
                </div>

                <div class="cell quarks">
                    <div class="decor" id="d">t</div>
                    <div class="lower">top
                    </div>
                </div>

                <div class="cell bosons">
                    <div class="decor" id="g">g</div>
                    <div class="lower">gluon
                    </div>
                </div>

                <div class="cell scalar">
                    <div class="decor" id="h">H</div>
                    <div class="lower">higgs
                    </div>
                </div>

                <div class="cell quarks">
                    <div class="decor" id="d">d</div>
                    <div class="lower">down
                    </div>
                </div>

                <div class="cell quarks">
                    <div class="decor" id="d">s</div>
                    <div class="lower">strange
                    </div>
                </div>
                
                <div class="cell quarks">
                    <div class="decor" id="d">b</div>
                    <div class="lower">bottom
                    </div>
                </div>

                <div class="cell bosons">
                    <div class="decor" id="g">γ</div>
                    <div class="lower">photon
                    </div>
                </div>

                <div class="cell"></div>

                <div class="cell leptons">
                    <div class="decor" id="e">e</div>
                    <div class="lower">electron
                    </div>
                </div>

                <div class="cell leptons">
                    <div class="decor" id="e">μ</div>
                    <div class="lower">muon
                    </div>
                </div>

                <div class="cell leptons">
                    <div class="decor" id="e">τ</div>
                    <div class="lower">tau
                    </div>
                </div>

                <div class="cell bosons">
                    <div class="decor" id="g">Z</div>
                    <div class="lower">Z boson
                    </div>
                </div>

                <div class="cell"></div>

                <div class="cell leptons">
                    <div class="decor" id="e">ve</div>
                    <div class="lower">electron neutrino
                    </div>
                </div>

                <div class="cell leptons">
                    <div class="decor" id="e">vμ</div>
                    <div class="lower">muon neutrino
                    </div>
                </div>

                <div class="cell leptons">
                    <div class="decor" id="e">vτ</div>
                    <div class="lower">tau neutrino
                    </div>
                </div>

                <div class="cell bosons">
                    <div class="decor" id="g">W</div>
                    <div class="lower">W boson
                    </div>
                </div>
                <div class="cell"></div>
            </div>
        </div>
    </section>
</body>
</html>
